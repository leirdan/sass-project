<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Character generator</title>
</head>

<body>
    <header>
        <h1 class="text-center">Welcome to your character generator!</h1>
    </header>
    <main>
        <div class="container start text-center">
            <button class="btn btn-primary" id="btn-continue" onclick="renderTextContinue()">
                Roll the dices!
            </button>
            <button class="btn btn-exit mt-3">Exit</button>
            <div class="result-dices" id="form-texts">
                <label for="" id="label"></label>
                <p id="text"></p>
            </div>
        </div>
    </main>
    <script src="./src/fragments/mainPage.js"></script>
</body>

</html>
