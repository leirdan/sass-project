<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Character generator</title>
</head>

<body>
    <main class="grid">
        <header>
            <h1 class="text-center">Welcome to your character generator!</h1>
        </header>

        <div class="main mt-5 text-center">
            <button class="btn btn-primary" id="btn-start" onclick="renderTextContinue()">
                Roll the dices!
            </button>
            <button class="btn btn-exit mt-3">Exit</button>
            <div class="result-dices" id="form-texts">
                <label for="" id="label"></label>
                <p id="text-result"></p>
                <p id="question"></p>
            </div>
        </div>
        <aside>
            <div>
                <h1>Get more info</h1>
                <ul>
                    <li><a href="" class="no-decoration">
                            <p class="link">Create an iconic character's name</p>
                        </a></li>
                    <li><a href="" class="no-decoration">
                            <p class="link">Discover the races in D&D</p>
                        </a></li>
                    <li><a href="" class="no-decoration">
                            <p class="link">Which class do I belong?</p>
                        </a></li>
                    <li><a href="" class="no-decoration">
                            <p class="link">The fantastic universe of magic</p>
                        </a></li>
                </ul>
            </div>
        </aside>
    </main>
    <script src="/fragments/mainPage.js"></script>
</body>

</html>
